<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="popup-container">
        <button type="button" id="add-book">Add Book</button>
        <dialog id="add-book-dialog">
            <form action="" id="add-book-form">
                <div id="title-container">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div id="author-container">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>
        
                <div id="edition-container">
                    <label for="edition">Edition:</label>
                    <input type="number" id="edition" name="edition">
                </div>

                <div id="year-of-publication-container">
                    <label for="year-of-publication">Year Of Publication:</label>
                    <input type="number" id="year-of-publication" name="year-of-publication">
                </div>

                <div id="cover-img-container">
                    <label for="cover-img">Cover Image:</label>
                    <input type="file" id="cover-img" name="cover-img">
                </div>
                
                <div id="read-container">
                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" id="read" name="read" value="read">
                </div>

                <div id="button-container">
                    <button type="button" id="close-book-form">Close</button>
                    <button type="submit" id="submit-book-form">Submit</button>
                </div>
            </form>
        </dialog>
    </div>
    <div id="bookshelf">
        <!-- Book will be injected by js -->
    </div>
</body>
</html>
